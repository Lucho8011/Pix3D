{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ producto.nombre }} | Pix3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-light bg-white border-bottom mb-5">
        <div class="container justify-content-center">
            <a class="navbar-brand fw-bold text-uppercase" href="/">
                <img src="{% static 'images/logo3.jpg' %}" height="60" class="me-2"> Pix3D
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card shadow-sm border-0 overflow-hidden" style="border-radius: 12px;">
            <div class="row g-0">
                
                <div class="col-md-6 bg-white d-flex align-items-center justify-content-center p-5 border-end">
                    {% if producto.imagen_1 %}
                        <img src="{{ producto.imagen_1.url }}" class="img-fluid rounded" style="max-height: 400px; object-fit: contain;">
                    {% else %}
                        <div class="text-muted text-uppercase small">Sin imagen disponible</div>
                    {% endif %}
                </div>
                
                <div class="col-md-6 p-5 d-flex flex-column justify-content-center bg-white">
                    <nav aria-label="breadcrumb" class="mb-3">
                        <small class="text-uppercase text-muted fw-bold">{{ producto.categoria }}</small>
                    </nav>
                    
                    <h1 class="display-5 fw-bold mb-3 text-dark">{{ producto.nombre }}</h1>
                    
                    <div class="mb-4">
                        <span class="display-6 fw-bold text-dark">${{ producto.precio_base }}</span>
                    </div>
                    
                    <p class="lead text-muted mb-5" style="font-size: 1.1rem;">
                        {{ producto.descripcion }}
                    </p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'pedido' producto.id %}" class="btn btn-black btn-lg py-3">
                            INICIAR SOLICITUD
                        </a>
                        <a href="/" class="btn btn-link text-muted mt-2 text-decoration-none">
                            ← Volver al catálogo
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
