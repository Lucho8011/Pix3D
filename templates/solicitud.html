{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedido Recibido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <nav class="navbar navbar-light bg-white border-bottom mb-5">
        <div class="container justify-content-center">
            <a class="navbar-brand fw-bold" href="/">PIX3D</a>
        </div>
    </nav>

    <div class="container text-center py-5">
        <div class="card border-0 mx-auto" style="max-width: 500px; background: transparent;">
            
            <div class="mb-3 text-dark" style="font-size: 4rem;">
                ✓
            </div>

            <h2 class="fw-bold mb-3">Solicitud Recibida</h2>
            <p class="text-muted">Gracias <strong>{{ pedido.nombre_cliente }}</strong>. Hemos recibido tu orden.</p>
            
            <div class="mt-4 p-4 tracking-box rounded-3 text-center">
                <p class="mb-1 small text-uppercase fw-bold text-muted">CÓDIGO DE SEGUIMIENTO</p>
                <h3 class="fw-bold mb-0 text-dark" style="letter-spacing: 2px;">{{ pedido.token_seguimiento }}</h3>
            </div>
            
            <p class="small mt-3 text-muted">Guarda este código para consultar el estado.</p>
            
            <div class="d-grid gap-2 mt-5">
                <a href="{% url 'seguimiento' pedido.token_seguimiento %}" class="btn btn-black btn-lg">
                    Ver Estado
                </a>
                
                <a href="/" class="btn btn-link text-muted mt-2" style="text-decoration: none;">Volver al inicio</a>
            </div>
        </div>
    </div>

</body>
</html>
