{% load static %} <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Pix3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expandlg navbar-dark bg-dark mb-5">
        <div class="container">
            <a class='navbar-brand' href="/">
                <img src="{% static 'images/logo.png' %}" alt="Pix3D" height="30" class="d-inline-block align-text-top">
                Pix3D Tienda
            </a>
        </div>
    </nav>
            <div class="container">
                <h1 class="text-center mb-4">Nuestros Productos</h1>

                <div class="row">
                    {% for p in products %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            {% if p.imagen_1 %}
                            <img src="{{ p.imagen_1.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                            {% else %}
                            <div class="bg-secundary text_white p-5 text-center">Sin fotos</div>
                            {% endif %}

                            <div class="card-body">
                                h5 class="card-title">{{ p.nombre }}</h5>
                                <p class="text-success fw-bold">${{ p.precio_base }}</p>
                                <p>{{ p.descripcion }}</p>
                                <button class="btn btn-primary w-100">Ver mas</button>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                        <p class="text-center">No hay productos disponibles en este momento.</p>
                    {% endfor %}
                </div>
            </div>
</body>
</html>
