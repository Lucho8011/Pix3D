{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Pedido | Pix3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-danger text-white text-center py-3">
                        <h4 class="mb-0 fw-bold">Solicitud de Pedido</h4>
                    </div>
                    
                    <div class="card-body p-4">
                        <div class="alert alert-secondary d-flex align-items-center">
                            {% if producto.imagen_1 %}
                                <img src="{{ producto.imagen_1.url }}" width="50" height="50" class="rounded me-3" style="object-fit: cover;">
                            {% endif %}
                            <div>
                                <small class="text-muted">Est√°s solicitando:</small>
                                <h5 class="mb-0 fw-bold">{{ producto.nombre }}</h5>
                                <span class="text-danger fw-bold">${{ producto.precio_base }}</span>
                            </div>
                        </div>

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %} {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label fw-bold small">{{ field.label }}</label>
                                {{ field }}
                            </div>
                            {% endfor %}

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-danger btn-lg fw-bold">ENVIAR SOLICITUD</button>
                                <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
